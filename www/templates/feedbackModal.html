<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Tell us what you think</h1>
	</ion-header-bar>
	<ion-content>

<form action="" novalidate>
		<div class="list">
			<label for="" class="item item-input" >
                <input type="text" placeholder="Name" ng-model="vm.name" required>
            </label>
			<label for="" class="item item-input">
                <input type="text" placeholder="Email" ng-model="vm.email" >
            </label>
			<label for="" class="item item-input">
                <textarea autocomplete="off" rows="10" ng-model="vm.message"/>
            </label>
		</div>
        

</form>

		<button class="button button-block button-balanced" value="Send" ng-click="vm.sendEmail()">Send</button>
        <button class="button button-block button-stable" ng-click="vm.closeModal()">Cancel</button>
	</ion-content>
</ion-modal-view>
